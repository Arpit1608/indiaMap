<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Disasters</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        h1 { color: #333; }
    </style>
</head>
<body>

    <h1 id="title">Recent Disasters in </h1>
    <h2>20 rupee ki pepsi aryan bhai sexy </h2>
    <p id="content">Loading data...</p>

    <a href="index.html">Back to Map</a>

    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        let stateName = getQueryParam("state");
        if (stateName) {
            document.getElementById("title").innerText = "Recent Disasters in " + stateName;
            document.getElementById("content").innerText = `Here you will find information about recent disasters in ${stateName}.`;
        } else {
            document.getElementById("title").innerText = "No state selected";
            document.getElementById("content").innerText = "Please go back and select a state.";
        }
    </script>

</body>
</html>
